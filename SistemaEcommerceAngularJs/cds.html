<!doctype html>
<html lang="pt-br" ng-app="cdModule">

<head>
    <title>Sistema Ecommerce</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body ng-controller="cdControl">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script src="./control/cdControl.js"></script>

    <div ng-include src="'menu.html'"></div>

    <div class="card border-secondary mb-3">
        <div class="card-header">Cadastro de CD's</div>
    </div>

    <ul class="nav nav-tabs" id="cadastroTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="cadastro-tab" data-toggle="tab" href="#cadastro" role="tab"
                aria-controls="tabCadastro" aria-selected="true">Cadastro</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="estoque-tab" data-toggle="tab" href="#estoque" role="tab" aria-controls="tabEstoque"
                aria-selected="false">Discografia</a>
        </li>
    </ul>
    <div class="tab-content" id="cdTabContent">
        <div class="tab-pane fade show active" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">

            <div class="ml-3 mt-3 mb-3">
                <button type="button" ng-click="novo()" class="btn btn-primary">Novo</button>
                <button type="button" ng-click="salvar()" class="btn btn-success">Salvar</button>
                <button type="button" ng-click="excluir()" class="btn btn-danger">Excluir</button>
                <button type="button" ng-click="pesquisar()" class="btn btn-warning">Pesquisar</button>
            </div>

            <form class="was-validated form-row container">

                <div class="col-md-1 mb-3">
                    <label for="txtCodigo">Código</label>
                    <input type="text" ng-model="cd.codigo" class="form-control" disabled id=txtCodigo>
                </div>
                <div class="col-md-4 mb3">
                    <label for="txtArtista">Nome do Artista ou Banda</label>
                    <input type="text" ng-model="cd.artista" class="form-control is-valid" id="txtArtista" required>
                    <div class="invalid-feedback">
                        Informe o nome do Artista ou da Banda!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="txtAlbum">Nome do Álbum</label>
                    <input type="text" ng-model="cd.album" class="form-control is-valid" id="txtAlbum" required>
                    <div class="invalid-feedback">
                        Informe o nome do Álbum!
                    </div>
                </div>
                <div class="col-md-3 mb3">
                    <label for="txtAno">Ano de lançamento</label>
                    <input type="text" ng-model="cd.ano" class="form-control is-valid" id="txtAno" required>
                    <div class="invalid-feedback">
                        Informe o Ano de lançamento do Álbum!
                    </div>
                </div>

            </form>

        </div>
        <div class="tab-pane fade" id="estoque" role="tabEstoque" aria-labelledby="estoque-tab">
            
            <div role="tabpanel" class="tab-pane" id="estoque">
                <input type="text" class="form-control mt-3" placeholder="O que você busca?"><br>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="col-md-3">Código</th>
                            <th class="col-md-3">Nome do Artista</th>
                            <th class="col-md-3">Nome do Álbum</th>
                            <th class="col-md-3">Ano de lançamento</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="cd in cds | filter: criterio" ng-click="seleciona(cd)">
                                <td>{{ cd.codigo }}</td>
                                <td>{{ cd.artista }}</td>
                                <td>{{ cd.album }}</td>
                                <td>{{ cd.ano }}</td>
                            </tr>
                    </tbody>
                </table>
                <span ng-show="(cds | filter: criterio).length == 0">Cd não encontrado</span>
            </div>

        </div>
    </div>
    
</body>

</html>
