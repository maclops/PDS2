<!doctype html>
<html lang="pt-br" ng-app="filmeModule">

<head>
    <title>Sistema Ecommerce</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body ng-controller="filmeControl">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script src="./control/filmeControl.js"></script>

    <div ng-include src="'menu.html'"></div>

    <div class="card border-secondary mb-3">
        <div class="card-header">Cadastro de Filmes</div>
    </div>

    <ul class="nav nav-tabs" id="cadastroTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="cadastro-tab" data-toggle="tab" href="#cadastro" role="tab"
                aria-controls="tabCadastro" aria-selected="true">Cadastro</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="estoque-tab" data-toggle="tab" href="#estoque" role="tab" aria-controls="tabEstoque"
                aria-selected="false">Locadora</a>
        </li>
    </ul>
    <div class="tab-content" id="filmeTabContent">
        <div class="tab-pane fade show active" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">

            <div class="ml-3 mt-3 mb-3">
                <button type="button" ng-click="novo()" class="btn btn-primary">Novo</button>
                <button type="button" ng-click="salvar()" class="btn btn-success">Salvar</button>
                <button type="button" ng-click="excluir()" class="btn btn-danger">Excluir</button>
                <button type="button" ng-click="pesquisar()" class="btn btn-warning">Pesquisar</button>
            </div>

            <form class="was-validated form-row container">

                <div class="col-md-1 mb-3">
                    <label for="txtCodigo">Código</label>
                    <input type="text" ng-model="filme.codigo" class="form-control" disabled id=txtCodigo>
                </div>
                <div class="col-md-4 mb3">
                    <label for="txtNome">Nome do Filme</label>
                    <input type="text" ng-model="filme.nome" class="form-control is-valid" id="txtNome" required>
                    <div class="invalid-feedback">
                        Informe o nome do Nome ou da Banda!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="txtGenero">Gênero do Filme</label>
                    <input type="text" ng-model="filme.genero" class="form-control is-valid" id="txtGenero" required>
                    <div class="invalid-feedback">
                        Informe o nome do Álbum!
                    </div>
                </div>
                <div class="col-md-3 mb3">
                    <label for="txtAno">Ano de lançamento</label>
                    <input type="text" ng-model="filme.ano" class="form-control is-valid" id="txtAno" required>
                    <div class="invalid-feedback">
                        Informe o Ano de lançamento do Álbum!
                    </div>
                </div>

            </form>

        </div>
        <input type="text" class="form-control mt-3" placeholder="O que você busca?"><br>F            
            <div role="tabpanel" class="tab-pane" id="estoque">
                <input type="text" class="form-control" placeholder="O que você busca?"><br>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="col-md-3">Código</th>
                            <th class="col-md-3">Nome do Filme</th>
                            <th class="col-md-3">Gênero do Filme</th>
                            <th class="col-md-3">Ano de lançamento</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="filme in filmes | filter: criterio" ng-click="seleciona(filme)">
                                <td>{{ filme.codigo }}</td>
                                <td>{{ filme.nome }}</td>
                                <td>{{ filme.genero }}</td>
                                <td>{{ filme.ano }}</td>
                            </tr>
                    </tbody>
                </table>
                <span ng-show="(filmes | filter: criterio).length == 0">Vídeo não encontrado</span>
            </div>

        </div>
    </div>
    
</body>

</html>
